<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid"
            style="background-color:blue; color: red; font-weight:strong; text-align: center">
            <div class="container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">See When The Next Train Is Coming</p>
            </div>
        </div>


<!---Displays train, destination, minutes, next arrival and how far away-->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                    <!--Train Added-->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainInput" placeholder="Train">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input type="text" class="form-control" id="destinationInput" placeholder="from">
                            </div>
                            <div class="form-group">
                                <label for="trainFrequency">Frequency(Min)</label>
                                <input type="text" class="form-control" id="frequencyInput" placeholder="Minutes">
                            </div>
                            <div class="form-group">
                                <label for="trainArrival">Next Arrival</label>
                                <input type="text" class="form-control" id="arrivalInput" placeholder="00:00">
                            </div>
                            </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
