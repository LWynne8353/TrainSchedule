<!DOCTYPE html>
<html>

<head>
    <title>TrainSchedule</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--firebase app  -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

    <!--firebase where the data is stored -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid"
            style="background-color:blue; color: red; font-weight:strong; text-align: center">
            <div class="container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">See When The Next Train Is Coming</p>
            </div>
        </div>


        <!---Displays train, destination, minutes, next arrival and how far away-->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <!--Train To Add-->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="train" placeholder="Train">
                            </div>
                            <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="To">
                            </div>
                            <div class="form-group">
                                <label for="First">First Train</label>
                                <input type="text" class="form-control" id="first" placeholder="00:00">
                            </div>
                            <div class="form-group">
                                <label for="Frequency">Frequency(Min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="Minutes">
                            </div>

                            </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                </form>

                <!--Link to javascript file-->
                <script scr="script.js"></script>
</body>

</html>
